<div class="row mainHeadSection">
    <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0 noPadding">
        <div class="col-lg-12 noPadding">
            <span class="breadCrumb">{{ this.usuario.firstname }} / </span><br>
            <h1>Tu panel de inicio</h1>

            <div class="row aux">
                <div class="col-lg-2 userLogo">
                    <img *ngIf="this.empresa.logo_banner" src="{{ this.url + 'get-image-empresa/' + this.empresa.logo_banner}}" style="height:33px;"/>
                </div>

                <div class="col-lg-10 userHeader" [ngStyle]="{'background-color': this.empresa.color_back}">
                     <span> {{ this.empresa.name }} // Jefe de Equipo </span>
            
                </div>
            </div>
        </div>  
        
        
    </div>  
    
</div>

<div class="row pageSectionContent">
    <div class="pageSectionContentContainer  col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0">
       
        
           <h2>Novedades</h2>
        
          Twitter de Proyelec

          <p>Logo peque√±o</p>
           <img *ngIf="this.empresa.logo_small" src="{{ this.url + 'get-image-empresa/' + this.empresa.logo_small}}" style="height:50px;"/>
       
    
    </div>
    
</div>
